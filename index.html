<!DOCTYPE html>
<html lang="en">
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marks Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Marks Calculator</h1>
    <form>
        <label for="subject1">Subject 1:</label>
        <input type="number" id="subject1" name="subject1" required><br><br>
        
        <label for="subject2">Subject 2:</label>
        <input type="number" id="subject2" name="subject2" required><br><br>
        
        <label for="subject3">Subject 3:</label>
        <input type="number" id="subject3" name="subject3" required><br><br>
        
        <label for="subject4">Subject 4:</label>
        <input type="number" id="subject4" name="subject4" required><br><br>
        
        <button type="button" onclick="calculateResult()">Calculate</button>
    </form>
    
    <div id="result">
        <h2>Result:</h2>
        <p id="totalMarks"></p>
        <p id="percentage"></p>
        <p id="grade"></p>
    </div>
    <script src="app.js"></script>
</body>
</html>
